
resources:
  - name: master-cluster
    type: cluster
    integration: checking-aws
    pointer:
      region: us-west-2
      sourceName: test-cluster

  - name: master-dockerOptions
    type: dockerOptions
    version:
      memory: 50m

  - name: master-file
    type: file
    pointer:
      versionName: "quotes.1"
      sourceName: "https://scriptnull.github.io/data/quotes.md"

  - name: master-gitRepo
    type: gitRepo
    integration: github-test
    pointer:
      sourceName: sample-organisation/gitRepo
      branch: master
      buildOnPullRequest: true

  - name: github-private-gitRepo
    type: gitRepo
    integration: github-scriptnull
    pointer:
      sourceName: Shippable/org_private
      branch: master
      buildOnPullRequest: true

  - name: master-image
    type: image
    pointer:
      sourceName: scriptnull/sample_node
    seed:
      versionName: "myapp3"

  # use checking-*-integration instead of one master-integration

  - name: master-params
    type: params
    version:
      params:
        KEY1: "value1"
        KEY2: "value2"

  - name: master-replicas
    type: replicas
    version:
      count: 1
  - name: master-state
    type: state

  # TODO: add master-time

  - name: master-trigger
    type: trigger
    version:
      counter: 1

  - name: master-version
    type: version
    seed:
      versionName: "0.0.1"

  - name: x86-64-macos-image
    type: image
    pointer:
      sourceName: scriptnull/sample_node
    seed:
      versionName: "myapp3"

  - name: aarch-gitRepo
    type: gitRepo
    integration: github-test
    pointer:
      sourceName: sample-organisation/gitRepo
      branch: aarch

  - name: x86-64-macos-gitRepo
    type: gitRepo
    integration: github-test
    pointer:
      sourceName: sample-organisation/gitRepo
      branch: x86-64-macos

  - name: cent-os-7-old-yml-gitRepo
    type: gitRepo
    integration: github-test
    pointer:
      sourceName: sample-organisation/gitRepo
      branch: aarch-old-yml

  - name: cent-os-7-old-yml-image
    type: image
    pointer:
      sourceName: scriptnull/sample_node
    seed:
      versionName: "myapp3"

  - name: heap-1635-trigger
    type: trigger
    version:
      counter: 1


