    steps:
    - IN: windows_tests_that_succeed
    - TASK:
        name: simple
        script:
          - echo "Hi :)"
    - TASK:
        name: multi_simple
        script: |
            echo "Testing multi-line script - line 1"
            echo "Testing multi-line script - line 2"
            echo "Testing multi-line script - line 3"
    - TASK:
        name: multi_exit_0
        script: |
            echo "first line"
            exit 0
            echo "third line"
    - TASK:
        name: exit-0->
        script: >
            exit 0
    on_success:
      - script: Start-Sleep -s 5
      - script: echo "success :)"
    on_failure:
      - script: Start-Sleep -s 3
      - script: echo "failure :)"
    always:
      - script: Start-Sleep -s 10
      - script: echo always

